
<!html DOCTYPE>
<title></title>
<script type="text/javascript" src='./js/jquery-1.11.3.min.js'></script>
<style media="screen">
    #nav{
        position: fixed;
        top: 20%;
        left: 0;
        background: #fff;
        width: 100px;
    }
    a{
        display: block;
         width: 100px;
        height: 60px;
        text-align: center;
        line-height: 50px;
        margin-bottom: 10px;
        background: green;
        color: #ccc;
    }
    .c{
        color: #fff;
        background: red;
    }
    div{
        width: 100%;
        height: 500px;
        background: #222;
        color: #eee;
        font-size: 64px;
        text-align: center;
        line-height: 500px;
    }
    #a2{
        background: #f7ecb5;
    }
     #a3{
        background: #a77a94;
    }
     #a4{
        background: #b7ccfd;
    }
     #a5{
        background: #c1ffc9;
    }
</style>
<body>
    <p id="nav">
        <a class="a1 c" href="#a1">书籍目录</a>
        <a class="a2" href="#a2">作品试读</a>
        <a class="a3" href="#a3">购买须知</a>
        <a class="a4" href="#a4">注意事项</a>
        <a class="a5" href="#a5">用户点评</a>
    </p>
    <div id="a1">测试111</div>
    <div id="a2">测试222</div>
    <div id="a3">测试333</div>
    <div id="a4">测试444</div>
    <div id="a5">测试555</div>
</body>
<script type="text/javascript">
$(function(){
     $(window).scroll(function(){
 			//为页面添加页面滚动监听事件
                  var wst =  $(window).scrollTop() //滚动条距离顶端值
				 for (var i=1; i<6; i++){             //加循环
				  if($("#a"+i).offset().top<=wst){ //判断滚动条位置
					 $('#nav a').removeClass("c"); //清除c类
					 $(".a"+i).addClass("c");	//给当前导航加c类
					 }
				 }
	  })
	   $('#nav a').click(function(){
            $('#nav a').removeClass("c");
            $(this).addClass("c");
		});
})

</script>
</html>
